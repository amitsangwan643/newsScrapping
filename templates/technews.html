<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tech News</title>
    <link rel="stylesheet" href="/static/news.css">
</head>

<body>
    <div class="header">Tech News</div>
    <table class="tb-main">
        <tr>
            <th width="120cm">News Time</th>
            <th width="120cm">Category</th>
            <th>Headline</th>
            <th>News-Link</th>
        </tr>
        {% for value in headlines %}
        <tr>
            <td>{{value["Time"]}}</td>
            <td>{{value["Category"]}}</td>
            <td>{{value["Headline"]}}</td>
            <td><a href={{ value[ "tech-link"]}} target="_blank">{{value["tech-link"]}}</a></td>
        </tr>
        {% endfor %}
    </table>
</body>
